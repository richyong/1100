<head>

<script src="../accets/zepto/dist/zepto.min.js"></script>
<script src="../accets/zepto/src/touch.js"></script>
<script src="../js/perfect.js"></script>
<script>

</head>
<body>
	<!--头部-start-->
	<header id="header">
		<!--<a href="javascript:history.go(-1)"><i class="iconfont icon-xiangzuo"></i></a>
		<div class="title">完善我的资料</div>
		<a href="###"><i class="iconfont icon-fenlei i-rig"></i></a>-->
		<div class="top">
				<a href="javascript:history.go(-1)"><i class="iconfont icon-xiangzuo"></i></a>
				<div class="title">完善我的资料</div>
				<a href="#" class="classify"><i class="iconfont icon-fenlei i-rig"></i></a>
			</div>
			<div class="navmorelist">
				<ul>
					<li><a href="../index.html">首页</a></li>
					<li><a href="my-coffers.html">积分区</a></li>
					<li><a href="">夺宝区</a></li>
					<li><a href="list.html">分类</a></li>
					<li><a href="shopping.html">购物车</a></li>
					<li><a href="personal.html">个人中心</a></li>
				</ul>
			</div>
	</header>
	<!--头部-end-->
	<div id="title-end"></div>
	<!--头部-end-->
	
	<!--主体内容-start-->
	<div id="main">
		<form action="personal.html" method="post">
			<!--昵称-->
			<div class="nick">
				<label>昵称</label>
				<input class="eName" type="text" required="required" placeholder="[必填]只能为中文(4-12位)"/>
			</div>
			<!--手机号-->
			<div class="nick phone">
				<label>手机号</label>
				<input class="ephone" type="text" required="required" placeholder="[必填]数字(11位)"/>
			</div>
			<!--收货地址-->
			<div class="site">
				<label>收货地址</label>
				<!--选择省份-->
				<input list="province" class="put3" placeholder="选择省(选填)"/>
				<datalist id="province">
					<option value="吉林省"></option>
					<option value="辽宁省"></option>
					<option value="河南省"></option>
					<option value="湖北省"></option>
					<option value="浙江省"></option>
					<option value="广东省"></option>
					<option value="西藏自治区"></option>
					<option value="青海省"></option>
					<option value="云南省"></option>
					<option value="内蒙古自治区"></option>
				</datalist>
				<!--选择市-->
				<input list="town" class="put4" placeholder="选择市(选填)" />
				<datalist id="town">
					<option value="北京市"></option>
					<option value="天津市"></option>
					<option value="上海市"></option>
					<option value="重庆市"></option>
					<option value="广州市"></option>
					<option value="深圳市"></option>
					<option value="桂林市"></option>
					<option value="大理市"></option>
					<option value="杭州市"></option>
					<option value="合肥市"></option>
				</datalist>
				<!--选择区/县-->
				<input list="county" class="put5" placeholder="选择区/县(选填)"/>
				<datalist id="county">
					<option value="喀什地区"></option>
					<option value="克拉玛依"></option>
					<option value="噶尔县"></option>
					<option value="林芝县"></option>
					<option value="汶川县"></option>
					<option value="玉树县"></option>
					<option value="巫山县"></option>
					<option value="巴东县"></option>
					<option value="惠东县"></option>
					<option value="南澳县"></option>
				</datalist>
				<input type="text" class="put6" placeholder="详细地址(选填)"/>
			</div>
			<!--提交按钮-->
			<input type="button" class="btn" value="提交" />
			<!--错误提示-->
			<div class="error"></div>
		</form>
	</div>
	<!--主体内容-end-->
	
	<!--页脚 -start-->
		<footer>
			<nav>
				<a href="../index.html" class="nav-btn highlight"><i class="iconfont icon-zhuye"></i><span>首页</span></a>
				<a href="my-coffers.html" class="nav-btn"><i class="iconfont icon-jifen"></i><span>积分区</span></a>
				<a href="details.html" class="nav-btn"><i class="iconfont icon-mofang"></i><span>一元购</span></a>
				<a href="shopping.html" class="nav-btn"><i class="iconfont icon-gouwuche1"></i><span>购物车</span></a>
				<a href="personal.html" class="nav-btn"><i class="iconfont icon-icon3"></i><span>个人中心</span></a>
			</nav>
		</footer>
	<!--页脚 -end-->
</body>
</html>
